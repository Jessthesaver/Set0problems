<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Document</title>
</head>
<body>
    <div id="a" class="square" style="display:inline-block" val="something important"></div>


    <script>
        'use strict'
        function attributegetter(element){
            const el=document.querySelector(element);
            const attnames=el.getAttributeNames();
            let list =[]
            for(i in attnames){
                list[i] =attnames[i]+': '+ el.getAttribute(attnames[i]);
            }
            return list;   
        }

        function valuegetter(element,attribute){
            const el= document.querySelector(element);
            return el.getAttribute(attribute);
        };
        const el=document.querySelector("div");
        const attnames=el.getAttributeNames();
        const list = attributegetter("div");
        const value= valuegetter("div", 'id');
        console.log(list);
        console.log(value);     
    </script>
</body>
</html>
