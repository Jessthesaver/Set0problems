<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Document</title>
</head>
<body>
    <div id="a" class="square" style="display:inline-block" val="something important"></div>


    <script>
        function attributegetter(element){
            let el=document.querySelector(element);
            let attnames=el.getAttributeNames();
            let list =[]
            for(i in attnames){
                list[i] =attnames[i]+': '+ el.getAttribute(attnames[i]);
            }
            return list;   
        }

        function valuegetter(element,attribute){
            let el= document.querySelector(element);
            return el.getAttribute(attribute);
        };
        let el=document.querySelector("div");
        let attnames=el.getAttributeNames();
        let list = attributegetter("div");
        let value= valuegetter("div", 'id');
        console.log(list);
        console.log(value);
        
    </script>
</body>
</html>
