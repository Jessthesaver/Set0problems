<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Document</title>
</head>
<body>
    <div id="a" class="square" style="display:inline-block" val="something important"></div>


    <script>
        function attributegetter(element){
            var el=document.querySelector(element),
            attnames=el.getAttributeNames();
            //console.log(attnames);
            var list =[]
            for(i in attnames){
                list[i] =attnames[i]+': '+ el.getAttribute(attnames[i]);
                //console.log(el.getAttribute(i))
            }
            return list;   
        }

        function valuegetter(element,attribute){
            var el= document.querySelector(element);
            return el.getAttribute(attribute);
        }
        var el=document.querySelector("div");
        var attnames=el.getAttributeNames();
        var list = attributegetter("div");
        var value= valuegetter("div", 'id');
        console.log(list);
        console.log(value);
        
    </script>
</body>
</html>
