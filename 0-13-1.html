<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="0-13.css">
    <title>Grids experiment</title>
    
</head>
<body>
    <div id="wrapper"></div>

    <script>
      function alerted(event){
        if (event.target.className == 'box box1') {
          alert(this.innerHTML);
          event.stopPropagation()
        }
      }

      var toAdd = document.getElementById("wrapper");
      toAdd.addEventListener('click', alerted);
      for(var i=0; i < 25; i++){
        var newDiv = document.createElement('div');
        newDiv.className = 'box box1';
        newDiv.innerHTML = `${i}`;
        newDiv.addEventListener('click', alerted);
        toAdd.appendChild(newDiv);
      }
      
    </script>
</body>
</html>
